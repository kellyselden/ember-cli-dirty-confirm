---
language: node_js

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - npm run-script cover

after_script:
  - cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
